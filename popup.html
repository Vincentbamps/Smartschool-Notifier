<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .logo {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        h1 {
            font-size: 16px;
            color: #333;
            margin: 0;
        }
        
        .status {
            background: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 4px solid #4CAF50;
        }
        
        .status.inactive {
            border-left-color: #ff9800;
        }
        
        .keywords {
            background: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        
        .keywords h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: #333;
        }
        
        .keyword-list {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }
        
        .keyword-tag {
            background: #e3f2fd;
            color: #1976d2;
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 11px;
        }
        
        .actions {
            background: white;
            padding: 10px;
            border-radius: 6px;
        }
        
        button {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background: #1976d2;
            color: white;
            cursor: pointer;
            font-size: 13px;
        }
        
        button:hover {
            background: #1565c0;
        }
        
        .footer {
            text-align: center;
            margin-top: 10px;
            font-size: 11px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸ“š</div>
        <h1>Test Notifier</h1>
    </div>
    
    <div class="status" id="status">
        <strong>Status:</strong> <span id="statusText">Active on Smartschool</span>
    </div>
    
    <div class="keywords">
        <h3>Search terms:</h3>
        <div class="keyword-list">
            <span class="keyword-tag">overhoring</span>
            <span class="keyword-tag">toets</span>
            <span class="keyword-tag">test</span>
            <span class="keyword-tag">examen</span>
            <span class="keyword-tag">proefwerk</span>
            <span class="keyword-tag">quiz</span>
            <span class="keyword-tag">exam</span>
        </div>
    </div>
    
    <div class="actions">
        <button id="checkNow">Check now</button>
    </div>
    
    <div class="footer">
        v1.0 - For Smartschool Planner
    </div>
    
    <script>
        // Check if we're on the right page
        chrome.tabs.query({active: true, currentWindow: true}, function(tabs) {
            const currentUrl = tabs[0].url;
            const statusElement = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            
            if (currentUrl && currentUrl.includes('psdiepenbeek.smartschool.be/planner')) {
                statusText.textContent = 'Active - Monitoring for tests';
                statusElement.className = 'status';
            } else {
                statusText.textContent = 'Inactive - Go to Smartschool planner';
                statusElement.className = 'status inactive';
            }
        });
        
        // Handle manual check button
        document.getElementById('checkNow').addEventListener('click', function() {
            chrome.tabs.query({active: true, currentWindow: true}, function(tabs) {
                chrome.tabs.sendMessage(tabs[0].id, {action: 'checkNow'});
                window.close();
            });
        });
    </script>
</body>
</html>
